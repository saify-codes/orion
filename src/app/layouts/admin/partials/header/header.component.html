<nav class="flex items-center py-2 px-4 gap-2.5 md:px-8 bg-white border-b border-gray-200 w-full z-30">
  
  <!-- Toggle sidebar button -->
  <button
    type="button"
    class="py-2 px-3 font-medium rounded-lg lg:hidden"
  >
    <i class="fa-solid fa-bars-staggered"></i>
  </button>
  
  <!-- search bar -->
  <div class="flex flex-1 items-center gap-2 px-4 py-2 lg:max-w-96 border border-gray-300 rounded-lg overflow-hidden me-auto">
    <i class="fas fa-search text-neutral-300"></i>
    <input type="search" placeholder="Search..." class="w-full text-sm outline-none placeholder:text-neutral-300"  />
  </div>

  <div class="flex items-center gap-1">

    <!-- Notification -->
    <div class="relative">

      @if (notificaitions.length > 0) {
        <div class="pointer-events-none">
          <span class="w-4 h-4 absolute top-0 right-0 bg-red-500 rounded-full animate-ping"></span>
          <span class="w-4 h-4 grid place-content-center absolute top-0 right-0 bg-red-500 rounded-full font-bold text-xs text-white">
            {{ notificaitions.length > 9 ? '9+' : notificaitions.length }}
          </span>
        </div>
      }

      <button 
        class="w-10 h-10 align-middle grid place-content-center rounded-full hover:bg-gray-100"
        (click)="toggle('notificaitions')"
      >
        <i class="fa-duotone fa-thin fa-bell text-[20px]"></i>
      </button>
      
      <ul 
        class="bg-white top-12 right-0 mt-5 w-48 absolute rounded shadow z-50"
        [class.hidden]="!isOpen('notificaitions')"
      >
        <li class="hover:bg-gray-100 p-3">
          <a href="javascript:void(0)" class="block text-gray-600"
            >Dashboard</a
          >
        </li>
      </ul>
    </div>

    <!-- Profile -->
    <div class="relative">
      <button
        class="w-10 h-10 align-middle outline-none rounded-full"
        (click)="toggle('profile')"
      >
        <img
          src="https://randomuser.me/api/portraits/men/46.jpg"
          class="w-full h-full rounded-full"
          alt="Profile Image"
        />
      </button>

      <ul
        class="bg-white top-12 right-0 mt-5 w-56 absolute rounded shadow z-50"
        [class.hidden]="!isOpen('profile')"
      >

        <li>
          <!-- Avatar -->
          <div class="flex gap-2 p-2">
            <img class="inline-block size-8 rounded-full" src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80" alt="Avatar">

            <div>
              <span class="font-semibold">M. Hammad khan</span>
              <p class="text-xs break-all">{{'hammad23@gmail.com'}}</p>
            </div>
          </div>
          <!-- End Avatar -->
        </li>

        <hr class="text-gray-200">
        
        <li class="hover:bg-gray-100 m-2 py-1 px-2 rounded">
          <a href="javascript:void(0)" class="flex items-center gap-2 text-gray-600 text-sm">
            <i class="fas fa-credit-card"></i>
            Billing
          </a>
        </li>
        <li class="hover:bg-gray-100 m-2 py-1 px-2 rounded">
          <a href="javascript:void(0)" class="flex items-center gap-2 text-gray-600 text-sm">
            <i class="fas fa-user"></i>
            Profile
          </a>
        </li>
        <li class="hover:bg-gray-100 m-2 py-1 px-2 rounded">
          <a href="javascript:void(0)" class="flex items-center gap-2 text-gray-600 text-sm">
            <i class="fas fa-gear"></i>
            Settings
          </a>
        </li>

        <hr class="text-gray-200">

        <li class="hover:bg-gray-100 m-2 py-1 px-2 rounded">
          <a href="javascript:void(0)" class="flex items-center gap-2 text-gray-600 text-sm">
            <i class="fas fa-arrow-left"></i>
            Sign out
          </a>
        </li>

      </ul>
    </div>
    
  </div>

</nav>
