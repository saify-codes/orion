<form action="/items" method="POST" enctype="multipart/form-data" class="mx-auto max-w-6xl px-6 py-10">
    <div class="rounded-2xl border border-black/5 bg-white p-6 shadow-xl ring-1 ring-black/5">
        <div class="mb-8">
            <h2 class="text-lg font-semibold text-neutral-900">Item details</h2>
            <p class="mt-1 text-sm text-neutral-500">Fields marked * are required.</p>
        </div>

        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <!-- Name -->
            <div>
                <label for="name" class="mb-1 block text-sm font-medium text-neutral-800">Name *</label>
                <input id="name" name="name" type="text" required
                    class="block w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm shadow-sm outline-none transition focus:border-primary focus:ring-2 focus:ring-primary/30"
                    placeholder="Ultra Soft Hoodie" />
            </div>

            <!-- Slug -->
            <div>
                <label for="slug" class="mb-1 block text-sm font-medium text-neutral-800">Slug *</label>
                <input id="slug" name="slug" type="text" required
                    class="block w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm shadow-sm outline-none transition focus:border-primary focus:ring-2 focus:ring-primary/30"
                    placeholder="ultra-soft-hoodie" />
            </div>

            <!-- Category (required) -->
            <div>
                <label for="category_id" class="mb-1 block text-sm font-medium text-neutral-800">Category *</label>
                <select id="category_id" name="category_id" required
                    class="block w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm shadow-sm outline-none transition focus:border-primary focus:ring-2 focus:ring-primary/30">
                    <option value="" selected disabled>Choose a category</option>
                    <!-- Replace with server data -->
                    <option value="1">Hoodies</option>
                    <option value="2">T-Shirts</option>
                    <option value="3">Accessories</option>
                </select>
                <p class="mt-1 text-xs text-neutral-500">This links the item to a category.</p>
            </div>

            <!-- Discount Type -->
            <div>
                <label for="discount_type" class="mb-1 block text-sm font-medium text-neutral-800">Discount type</label>
                <select id="discount_type" name="discount_type"
                    class="block w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm shadow-sm outline-none transition focus:border-primary focus:ring-2 focus:ring-primary/30">
                    <option value="">None</option>
                    <option value="percentage">Percentage (%)</option>
                    <option value="fixed">Fixed amount</option>
                </select>
            </div>

            <!-- Discount -->
            <div>
                <label for="discount" class="mb-1 block text-sm font-medium text-neutral-800">Discount</label>
                <input id="discount" name="discount" type="number" step="0.01" min="0"
                    class="block w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm shadow-sm outline-none transition focus:border-primary focus:ring-2 focus:ring-primary/30"
                    placeholder="e.g. 15" />
                <p id="discountHelp" class="mt-1 text-xs text-neutral-500">Enter % if type is Percentage, or currency
                    amount if Fixed.</p>
            </div>

            <!-- Status -->
            <div class="md:col-span-2">
                <span class="mb-2 block text-sm font-medium text-neutral-800">Status *</span>
                <div class="grid grid-cols-3 gap-3 md:w-1/2">
                    <label
                        class="group inline-flex cursor-pointer items-center justify-center gap-2 rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm shadow-sm transition hover:border-primary hover:text-primary has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/30">
                        <input type="radio" name="status" value="active" class="peer sr-only" required />
                        <span class="font-medium">Active</span>
                    </label>
                    <label
                        class="group inline-flex cursor-pointer items-center justify-center gap-2 rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm shadow-sm transition hover:border-primary hover:text-primary has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/30">
                        <input type="radio" name="status" value="draft" class="peer sr-only" />
                        <span class="font-medium">Draft</span>
                    </label>
                    <label
                        class="group inline-flex cursor-pointer items-center justify-center gap-2 rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm shadow-sm transition hover:border-primary hover:text-primary has-[:checked]:border-primary has-[:checked]:ring-2 has-[:checked]:ring-primary/30">
                        <input type="radio" name="status" value="archived" class="peer sr-only" />
                        <span class="font-medium">Archived</span>
                    </label>
                </div>
            </div>

            <!-- Image -->
            <div class="md:col-span-2">
                <label class="mb-1 block text-sm font-medium text-neutral-800">Image</label>
                <label for="image"
                    class="flex w-full cursor-pointer items-center justify-center gap-3 rounded-xl border-2 border-dashed border-neutral-300 bg-neutral-50 px-4 py-8 text-neutral-600 transition hover:border-secondary hover:bg-secondary/5">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13v6a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-6m14 0l-5-5m5 5 5-5m-5 5V3" />
                    </svg>
                    <span class="text-sm"><strong class="text-neutral-800">Click to upload</strong> or drag &amp;
                        drop</span>
                    <input id="image" name="image" type="file" accept="image/*" class="sr-only" />
                </label>
                <p class="mt-1 text-xs text-neutral-500">PNG, JPG up to 5MB.</p>
            </div>

            <!-- Description -->
            <div class="md:col-span-2">
                <label for="description" class="mb-1 block text-sm font-medium text-neutral-800">Description</label>
                <textarea id="description" name="description" rows="5"
                    class="block w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm shadow-sm outline-none transition focus:border-primary focus:ring-2 focus:ring-primary/30"
                    placeholder="Write a short description..."></textarea>
            </div>
        </div>

        <!-- Actions -->
        <div class="mt-8 flex items-center justify-end gap-3">
            <button type="button"
                class="rounded-lg border border-neutral-300 bg-white px-4 py-2.5 text-sm font-medium text-neutral-700 shadow-sm transition hover:border-secondary hover:text-secondary">
                Cancel
            </button>
            <button type="submit"
                class="inline-flex items-center gap-2 rounded-lg bg-primary px-5 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary/40 focus:ring-offset-2">
                Save item
            </button>
        </div>
    </div>
</form>
