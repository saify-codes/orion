<form class="mx-auto max-w-6xl">
    <div class="rounded-2xl border border-black/5 bg-white p-6 ring-1 ring-black/5">
        <div class="mb-8">
            <h2 class="text-lg font-semibold text-neutral-900">Category details</h2>
        </div>  

        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
            <!-- Name -->
            <div>
                <label for="name" class="mb-1 block text-sm font-medium text-neutral-800">Name <span class="text-red-500">*</span></label>
                <input id="name" name="name" type="text" required class="block w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm  outline-none transition focus:border-secondary ring-offset-2 focus:ring-2 focus:ring-secondary/30" placeholder="Enter category name" />
            </div>

            <!-- Slug -->
            <div>
                <label for="slug" class="mb-1 block text-sm font-medium text-neutral-800">Slug <span class="text-red-500">*</span></label>
                <input id="slug" name="slug" type="text" required class="block w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm  outline-none transition focus:border-secondary ring-offset-2 focus:ring-2 focus:ring-secondary/30" placeholder="Enter category slug"/>
            </div>

            <!-- Layout -->
            <div>
                <label for="slug" class="mb-1 block text-sm font-medium text-neutral-800">Layout</label>
                <select class="block w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm  outline-none transition focus:border-secondary ring-offset-2 focus:ring-2 focus:ring-secondary/30">
                    <option value="classic">Classic</option>
                    <option value="classic">Random</option>
                </select>
            </div>


            <!-- Status -->
            <div>
                <span class="mb-2 block text-sm font-medium text-neutral-800">Status</span>
                <div class="grid grid-cols-3 gap-3">
                    <label
                        class="group inline-flex cursor-pointer items-center justify-center gap-2 rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm has-[:checked]:bg-green-600 has-[:checked]:text-white has-[:checked]:border-green-600">
                        <input type="radio" name="status" value="active" class="peer sr-only" required checked/>
                        <span class="font-medium">Active</span>
                    </label>
                    <label
                        class="group inline-flex cursor-pointer items-center justify-center gap-2 rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm has-[:checked]:bg-red-600 has-[:checked]:text-white has-[:checked]:border-red-600">
                        <input type="radio" name="status" value="active" class="peer sr-only" required/>
                        <span class="font-medium">Inactive</span>
                    </label>
                    <label
                        class="group inline-flex cursor-pointer items-center justify-center gap-2 rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm has-[:checked]:bg-teal-500 has-[:checked]:text-white has-[:checked]:border-teal-500">
                        <input type="radio" name="status" value="active" class="peer sr-only" required/>
                        <span class="font-medium">DRAFT</span>
                    </label>
                </div>
            </div>


            <!-- Image -->
            <div class="md:col-span-2">
                <label class="mb-1 block text-sm font-medium text-neutral-800">Image</label>
                <label for="image" class="flex w-full font-bold text-sm cursor-pointer items-center justify-center gap-3 rounded-xl border-2 border-dashed border-neutral-300 bg-neutral-50 px-4 py-8 text-neutral-600 transition hover:border-secondary hover:bg-secondary/5">
                    Click to upload
                    <input id="image" name="image" type="file" accept="image/*" class="sr-only" />
                </label>
                <p class="mt-1 text-xs text-neutral-500">PNG, JPG up to 5MB.</p>
            </div>

            <!-- Description -->
            <div class="md:col-span-2">
                <label for="description" class="mb-1 block text-sm font-medium text-neutral-800">Description</label>
                <textarea id="description" name="description" rows="5"
                    class="block w-full rounded-lg border border-neutral-300 bg-white px-3.5 py-2.5 text-sm outline-none transition focus:border-secondary ring-offset-2 focus:ring-2 focus:ring-secondary/30"
                    placeholder="Write a short description..."></textarea>
            </div>
        </div>

        <!-- Actions -->
        <div class="mt-8 flex items-center justify-end gap-3">
            <button type="button"
                class="rounded-lg border border-neutral-300 bg-white px-4 py-2.5 text-sm font-medium text-neutral-700  transition hover:border-red-500 hover:text-red-500">
                Cancel
            </button>
            <button type="submit"
                class="inline-flex items-center gap-2 rounded-lg bg-primary px-5 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary/40 focus:ring-offset-2">
                Save item
            </button>
        </div>
    </div>
</form>
